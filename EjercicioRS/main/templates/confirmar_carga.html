<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirmar Carga de Base de Datos</title>
</head>
<body>
    <h1>¿Está seguro de que desea cargar la base de datos?</h1>
    <p>Esta acción eliminará todos los registros actuales y los reemplazará con los datos del dataset.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, cargar la base de datos</button>
        <a href="/">Cancelar</a>
    </form>
</body>
</html>
